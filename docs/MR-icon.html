<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRLab Icon</title>
    <style>
        .icon {
            width: 512px;
            height: 512px;

            background-color: #303c54; /* Change color as needed */
            color: white;

            font-size: 18rem;
            font-family: Lato, Roboto;
            /* font-weight: bold; */

            border: 0px solid white; /* Optional border */
            border-radius: 40px;

            display: flex;
            align-items: center; /* centeral vertical positioning of MR */
            justify-content: center; /* centeral horizontal positioning of MR */
        }
            @media print {
                .icon {
                position: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="icon">
        MR
    </div>
</body>
</html>
